<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haba Haba Savings - Sign Up</title>
    
    <!-- Google Analytics 4 -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BGFDE923XT"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        
        // Simple config - GA4 automatically captures UTM parameters from URL
        gtag('config', 'G-BGFDE923XT');
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background: #45a049;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h1>Join Haba Haba Savings</h1>
    <p>Start saving automatically with M-Pesa!</p>
    
    <form id="signupForm">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="e.g., 0712345678" required>
        </div>
        
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <button type="submit">Sign Up</button>
    </form>
    
    <div id="message"></div>
    
    <script>
        // Get URL parameters and referrer
        const urlParams = new URLSearchParams(window.location.search);
        const referrer = document.referrer || 'direct';
        
        // Get device type
        const isMobile = /Mobile|Android|iPhone/i.test(navigator.userAgent);
        const deviceType = isMobile ? 'Mobile' : 'Desktop';
        
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                name: formData.get('name'),
                phone: formData.get('phone'),
                email: formData.get('email'),
                // Add tracking data
                referrer: referrer,
                utm_source: urlParams.get('utm_source') || 'direct',
                utm_medium: urlParams.get('utm_medium') || 'none',
                utm_campaign: urlParams.get('utm_campaign') || 'none',
                utm_content: urlParams.get('utm_content') || '',
                utm_term: urlParams.get('utm_term') || '',
                pageUrl: window.location.href,
                timestamp: new Date().toISOString(),
                userAgent: navigator.userAgent,
                deviceType: deviceType
            };
            
            // Track signup event in GA4
            gtag('event', 'sign_up', {
                method: 'web_form',
                campaign: data.utm_campaign,
                source: data.utm_source,
                medium: data.utm_medium
            });
            
            // Track conversion event
            gtag('event', 'conversion', {
                send_to: 'G-BGFDE923XT',
                value: 1.0,
                currency: 'KES'
            });
            
            // Send to n8n webhook
            fetch('https://n8n.srv1080958.hstgr.cloud/webhook/haba-haba-signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'success';
                messageDiv.innerHTML = '<strong>Success!</strong> Thank you for signing up. We\'ll contact you soon.';
                this.reset();
            })
            .catch(error => {
                const messageDiv = document.getElementById('message');
                messageDiv.className = 'error';
                messageDiv.innerHTML = '<strong>Error!</strong> Something went wrong. Please try again.';
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
