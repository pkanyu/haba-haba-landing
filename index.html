<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haba Haba Savings - Sign Up</title>
    
    <!-- Google Analytics 4 -->
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BGFDE923XT"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-BGFDE923XT');
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Join Haba Haba Savings</h1>
    <p>Start saving automatically with M-Pesa!</p>
    
    <form id="signupForm">
        <div class="form-group">
            <label>Name:</label>
            <input type="text" name="name" required>
        </div>
        
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="tel" name="phone" required>
        </div>
        
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="email" required>
        </div>
        
        <button type="submit">Sign Up</button>
    </form>
    
    <div id="message" style="margin-top: 20px;"></div>
    
    <script>
        // Track where user came from
        const referrer = document.referrer || 'direct';
        const urlParams = new URLSearchParams(window.location.search);
        
        // Track page view with source info
        gtag('event', 'page_view', {
            'referrer': referrer,
            'utm_source': urlParams.get('utm_source') || 'direct',
            'utm_medium': urlParams.get('utm_medium') || 'none',
            'utm_campaign': urlParams.get('utm_campaign') || 'none'
        });
        
        // Handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Add tracking data
            data.referrer = referrer;
            data.utm_source = urlParams.get('utm_source') || 'direct';
            data.utm_medium = urlParams.get('utm_medium') || 'none';
            data.utm_campaign = urlParams.get('utm_campaign') || 'none';
            data.timestamp = new Date().toISOString();
            
            // Track signup event in GA4
            gtag('event', 'sign_up', {
                'method': 'web_form',
                'campaign': data.utm_campaign,
                'source': data.utm_source
            });
            
            // Send to n8n webhook
            fetch('http://localhost:5678/webhook/habahaba-signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                document.getElementById('message').innerHTML = 
                    '<p style="color: green;">Thank you! We\'ll contact you soon.</p>';
                this.reset();
            })
            .catch(error => {
                document.getElementById('message').innerHTML = 
                    '<p style="color: red;">Something went wrong. Please try again.</p>';
            });
        });
    </script>
</body>
</html>
